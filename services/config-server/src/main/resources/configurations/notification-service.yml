spring:
  data:
    mongodb:
      username: ${MONGODB_LOGIN}
      password: ${MONGODB_PASSWORD}
      host: mongodb
      port: ${MONGODB_PORT}
      database: notification
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: kafka:9092
      group-id: projectGroup, taskGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: projectNotification:com.example.notification.kafka.project.ProjectNotification,taskNotification:com.example.notification.kafka.task.TaskNotification,taskChangedStateNotification:com.example.notification.kafka.task.TaskChangedStateNotification
  mail:
    host: mail-dev
    port: 1025
    username: admin
    password: admin
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000